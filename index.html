<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code With Tempest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="codemirror-5.65.18/lib/codemirror.css" />
    <script src="codemirror-5.65.18/lib/codemirror.js"></script>
    <script src="codemirror-5.65.18/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="codemirror-5.65.18/theme/panda-syntax.css" />
    <script src="codemirror-5.65.18/addon/edit/closebrackets.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="codemirror-5.65.18/mode/python/python.js"></script>
  </head>
  <body>
    <div class="row m-3">
      <div class="col">
        <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
          <div class="col-auto w-25">
            <label class="visually-hidden" for="autoSizingSelect"
              >Preference</label
            >
            <select class="form-select" id="autoSizingSelect">
              <option selected>Choose...</option>
              <!-- <option value="Java">Java</option> -->
              <!-- <option value="C++">C++</option>  -->
              <option value="Python">Python</option>
            </select>
          </div>
          <div>
            <button type="button" class="btn btn-success">Tempestation</button>
            <button type="button" id="run" class="btn btn-success">
              <i class="bi bi-play-fill"></i>
            </button>
          </div>
        </div>
        <textarea
          type="text"
          id="editor"
          class="form-control"
          aria-label="First name"
        ></textarea>
      </div>
      <div class="col d-flex flex-column rounded bg-dark px-4">
        <div class="h-50">
          <label for="Input" class="text-light mt-4 mb-2">Input</label>
          <textarea
            type="text"
            id="input"
            class="form-control h-75"
            aria-label="Last name"
          ></textarea>
        </div>
        <div class="h-50">
          <label for="Output" class="text-light mb-2">Output</label>
          <textarea
            type="text"
            id="output"
            class="form-control h-75"
            aria-label="Last name"
          ></textarea>
        </div>
      </div>
    </div>
  </body>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "text/x-python",
      theme: "panda-syntax",
      lineNumbers: true,
      autoCloseBrackets: true,
    });
  
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var run = document.getElementById("run");
  
    var width = window.innerWidth;
    editor.setSize(0.7 * width, "500");
  
    var option = document.getElementById("autoSizingSelect");
    option.addEventListener("change", function () {
        if(option.value == "Python"){
            editor.setOption("mode","text/x-python");
        }
    });
  
    var code;
  
    run.addEventListener("click", async () => {
        code = {
            code: editor.getValue(), 
            input: input.value,
            lang: option.value, 
        }
        var oData = await fetch("http://localhost:3000/compile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(code)
        });
  
        var d = await oData.json(); 
        output.value = d.output;
    });
  
    window.onload = () => {
      editor.setValue(""); 
      input.value = "";   
      output.value = "";   
    };
  </script>
  
</html>
